<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çınar ile Giriş Yap</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f6f9fc;
  font-family:'Fredoka', sans-serif;
}
.form{
  width:100%;
  max-width:360px;
  padding:30px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#00c853;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.links{
  margin-top:15px;
  text-align:center;
  font-size:14px;
}
.links a{
  color:#00c853;
  text-decoration:none;
}
.links a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>
<div class="form">
  <h2>Çınar ile giriş yap</h2>

  <input placeholder="E-posta">
  <input type="password" placeholder="Şifre">

  <button>Giriş Yap</button>

  <div class="links">
    <span>Hesabın yok mu?</span>
    <a href="register.html">Hesap oluştur</a>
  </div>
</div>
</body>
</html>
