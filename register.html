<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayıt Ol</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f6f9fc;
  font-family:'Fredoka', sans-serif;
}
.form{
  width:100%;
  max-width:360px;
  padding:30px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#00c853;
  color:white;
  font-size:16px;
}
a{
  display:block;
  margin-top:15px;
  text-align:center;
  color:#00c853;
  text-decoration:none;
}

#top-loader{
  position:fixed;
  top:0;
  left:0;
  height:4px;
  width:0;
  background:#00c853;
  z-index:9999;
  transition:width .3s ease, opacity .3s ease;
}

.fade{
  opacity:0;
  transform:translateX(15px);
  transition:.3s ease;
}
.fade.show{
  opacity:1;
  transform:translateX(0);
}
</style>
</head>

<body class="fade">
  <div id="top-loader"></div>
<div class="form">
  <h2>Hesap Oluştur</h2>

  <input placeholder="E-posta">
  <input type="password" placeholder="Şifre">
  <input type="password" placeholder="Şifre (tekrar)">

  <button>Kaydol</button>

  <a href="login.html">Zaten hesabın var mı?</a>
</div>
<script>
const loader = document.getElementById("top-loader");

function startLoading(){
  loader.style.opacity = 1;
  loader.style.width = "30%";
  setTimeout(()=>loader.style.width="65%",200);
  setTimeout(()=>loader.style.width="85%",400);
}

function stopLoading(){
  loader.style.width = "100%";
  setTimeout(()=>{
    loader.style.opacity = 0;
    loader.style.width = "0";
  },300);
}

// sayfa açılınca animasyon
window.onload = ()=>{
  document.body.classList.add("show");
  stopLoading();
};

function go(page){
  startLoading();
  document.body.classList.remove("show");
  setTimeout(()=>location.href=page,400);
}
</script>
</body>
</html>
