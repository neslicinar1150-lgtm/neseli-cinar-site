<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayıt Ol</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f6f9fc;
  font-family:'Fredoka', sans-serif;
}
.form{
  width:100%;
  max-width:360px;
  padding:30px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#00c853;
  color:white;
  font-size:16px;
}
a{
  display:block;
  margin-top:15px;
  text-align:center;
  color:#00c853;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="form">
  <h2>Hesap Oluştur</h2>

  <input placeholder="E-posta">
  <input type="password" placeholder="Şifre">
  <input type="password" placeholder="Şifre (tekrar)">

  <button>Kaydol</button>

  <a href="login.html">Zaten hesabın var mı?</a>
</div>
</body>
</html>
