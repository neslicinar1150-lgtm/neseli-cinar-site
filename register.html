<script>
const loader = document.getElementById("top-loader");
const registerBtn = document.getElementById("registerBtn");

/* LOADER */
function startLoading(){
  loader.style.opacity = 1;
  loader.style.width = "30%";
  setTimeout(()=>loader.style.width="65%",200);
}
function stopLoading(){
  loader.style.width = "100%";
  setTimeout(()=>{
    loader.style.opacity = 0;
    loader.style.width = "0";
  },300);
}
window.onload = ()=>{
  document.body.classList.add("show");
  stopLoading();
}

/* ==== ROBOT DOÄžRULAMA LOGIC ==== */
const handle = document.getElementById("handle");
const captcha = document.getElementById("captcha");
const captchaText = document.getElementById("captchaText");

let dragging=false;
let yPositions=[];
let verified=false;

handle.addEventListener("mousedown",()=>{
  dragging=true;
  yPositions=[];
});

document.addEventListener("mousemove",e=>{
  if(!dragging || verified) return;

  yPositions.push(e.clientY);

  let x = e.clientX - captcha.offsetLeft - handle.offsetWidth/2;
  let max = captcha.offsetWidth - handle.offsetWidth - 5;
  x = Math.max(5, Math.min(x, max));
  handle.style.left = x+"px";

  if(x >= max-2){
    dragging=false;

    let deltaY = Math.max(...yPositions) - Math.min(...yPositions);

    if(deltaY > 6){
      captcha.classList.add("success");
      captchaText.innerText="DoÄŸrulandÄ± âœ“";
      handle.innerText="âœ“";
      registerBtn.disabled=false;
      verified=true;
    }else{
      captcha.classList.add("error");
      captchaText.innerText="Robot algÄ±landÄ±!";
      setTimeout(resetCaptcha,1200);
    }
  }
});

document.addEventListener("mouseup",()=>dragging=false);

function resetCaptcha(){
  captcha.classList.remove("error");
  handle.style.left="5px";
  handle.innerText="â–¶";
  captchaText.innerText="SÃ¼rÃ¼kle ve doÄŸrula â†’";
}
</script>
