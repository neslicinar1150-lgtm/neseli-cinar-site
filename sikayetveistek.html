<!DOCTYPE html>
<html>
<head>
<title>İstek ve Şikayetler</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#drop-area {
    width: 350px;
    height: 200px;
    border: 3px dashed #3498db;
    border-radius: 12px;
    background: white;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-size:18px;
    color:#3498db;
    cursor:pointer;
    transition: 0.3s;
}

#drop-area.active {
    background:#3498db;
    color:white;
    border-color:#2c3e50;
}

input {
    display:none;
}
</style>
<title>İstek ve Şikayetleriniz</title>
</head>
<body>
<form>
<div id="drop-area">
    Dosyayı buraya sürükle
</div>
<input type="file" id="fileInput">
<br>
<a>ya da</a>
<br>
<input type="file" id="fileInput"
  accept=".jpg,.jpeg,.png,.heic,.docx,.txt">
  <button type="submit" style="border-radius: 10px; background-color: grey; color: white;" action="istekvesikayetler.php">İstek ve Şikayetler bölümüne at</button>
</form>
<script>
const dropArea = document.getElementById("drop-area");
const fileInput = document.getElementById("fileInput");

// İzin verilen uzantılar
const allowedExtensions = ["jpg", "jpeg", "png", "heic", "docx", "txt"];

// Tıklayınca dosya seç
dropArea.addEventListener("click", () => {
    fileInput.click();
});

// Sürükleme üstüne gelince
dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.classList.add("active");
    dropArea.innerText = "Bırak";
});

// Alandan çıkınca
dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("active");
    dropArea.innerText = "Dosyayı buraya sürükle";
});

// Bırakınca
dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.classList.remove("active");

    const file = e.dataTransfer.files[0];
    kontrolVeYukle(file);
});

// Manuel seçim
fileInput.addEventListener("change", () => {
    kontrolVeYukle(fileInput.files[0]);
});

// Dosya kontrol + yükleme
function kontrolVeYukle(file) {
    if (!file) return;

    const uzanti = file.name.split('.').pop().toLowerCase();

    if (!allowedExtensions.includes(uzanti)) {
        dropArea.innerText = "❌ Geçersiz dosya türü";
        setTimeout(() => {
            dropArea.innerText = "Dosyayı buraya sürükle";
        }, 2000);
        return;
    }

    dropArea.innerText = "Yükleniyor...";

    let formData = new FormData();
    formData.append("file", file);

    fetch("upload.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.text())
    .then(() => {
        dropArea.innerText = "✔ Yüklendi";
    })
    .catch(() => {
        dropArea.innerText = "❌ Hata oluştu";
    });
}
</script>
</body>
</html>
