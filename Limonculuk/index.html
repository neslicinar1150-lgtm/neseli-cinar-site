<h1>Arama SonuÃ§larÄ±</h1>
<p id="bilgi"></p>
<ul id="sonuclar"></ul>

<form 
  action="https://neslicinar1150-lgtm.github.io/neseli-cinar-site/cinarama2.html"

>

<script>
// ğŸŒ³ POKI TARZI Ä°MLEÃ‡ TAKÄ°BÄ°
const neseliCursor = document.getElementById("neseliCursor");

document.addEventListener("mousemove", e => {
  neseliCursor.style.left = e.clientX + "px";
  neseliCursor.style.top  = e.clientY + "px";
});

document.addEventListener("mouseenter", () => {
  neseliCursor.style.display = "block";
});
document.addEventListener("mouseleave", () => {
  neseliCursor.style.display = "none";
});

// URL'den arama kelimesi
const params = new URLSearchParams(window.location.search);
const query = params.get("q") || "";

// Title + bilgi
document.title = `"${query}" iÃ§in arama sonuÃ§larÄ± - Ã‡Ä±nArama`;
document.getElementById("bilgi").textContent =
  `"${query}" iÃ§in sonuÃ§lar:`;

// JSON'dan sonuÃ§ Ã§ek
fetch("arama.json")
  .then(res => res.json())
  .then(data => {
    const liste = document.getElementById("sonuclar");

    const sonuc = data.filter(item =>
      item.baslik.toLowerCase().includes(query.toLowerCase()) ||
      item.icerik.toLowerCase().includes(query.toLowerCase())
    );

    if (sonuc.length === 0) {
      liste.innerHTML = "<li>SonuÃ§ bulunamadÄ±.</li>";
      return;
    }

    sonuc.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.url}">${item.baslik}</a>`;
      liste.appendChild(li);
    });
  })
  .catch(() => {
    document.getElementById("sonuclar").innerHTML =
      "<li>Arama verisi yÃ¼klenemedi.</li>";
  });

// ALT YÃœKLEME ANÄ°MASYONU
const loaderBar = document.getElementById("bottomLoaderBar");
const loader = document.getElementById("bottomLoader");

let progress = 0;
const loadingInterval = setInterval(() => {
  progress += Math.random() * 20;
  if (progress >= 100) {
    progress = 100;
    clearInterval(loadingInterval);

    setTimeout(() => {
      loader.style.display = "none";
    }, 400);
  }
  loaderBar.style.width = progress + "%";
}, 200);
</script>
