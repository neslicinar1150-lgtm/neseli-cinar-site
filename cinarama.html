<!DOCTYPE html>
<html lang="tr">
<head>
  <style>
    /* ALT YÜKLEME ANİMASYONU */
#bottomLoader {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 6px;
  background: rgba(0,0,0,0.1);
  z-index: 100000;
}

#bottomLoaderBar {
  height: 100%;
  width: 0%;
  background: #00ff00;
  transition: width 0.4s ease;
}
  </style>
  <link rel="icon" href="/neseli-cinar-site/1A32B532-738D-4DD5-BA6B-80801E146D9B.png">
  <meta charset="UTF-8">
  <title>ÇınArama</title>
</head>
<body>
<!-- ALT YÜKLEME -->
<div id="bottomLoader">
  <div id="bottomLoaderBar"></div>
</div>
<h1>Site Araması</h1>

<form action="cinarama2.html" method="GET">
  <input
    type="search"
    name="q"
    placeholder="Bir şey ara..."
    required
  >
</form>
<script>
  // ALT YÜKLEME ANİMASYONU
const loaderBar = document.getElementById("bottomLoaderBar");
const loader = document.getElementById("bottomLoader");

let progress = 0;
const loadingInterval = setInterval(() => {
  progress += Math.random() * 20;
  if (progress >= 100) {
    progress = 100;
    clearInterval(loadingInterval);

    setTimeout(() => {
      loader.style.display = "none";
    }, 400);
  }
  loaderBar.style.width = progress + "%";
}, 200);
</script>
</body>
</html>
