<!-- üå≥ SAHTE ƒ∞MLE√á -->

  id="neseliCursor"
  src="https://neselicinar.com.tr/Resimler/mouse-cinar.png"

<h1>Arama Sonu√ßlarƒ±</h1>
<p id="bilgi"></p>
<ul id="sonuclar"></ul>

<form 
  action="https://neslicinar1150-lgtm.github.io/neseli-cinar-site/cinarama2.html" 
  method="GET"
  class="sag-alt-arama"
>
  <input type="search" name="q" placeholder="Ara..." required>
</form>

<script>
  let x = 0, y = 0;

document.addEventListener("mousemove", e => {
  x = e.clientX - 16;
  y = e.clientY - 16;
});

function loop() {
  c.style.left = x + "px";
  c.style.top  = y + "px";
  requestAnimationFrame(loop);
}
loop();

  
const size = 64;

document.addEventListener("mousemove", e => {
  c.style.left = (e.clientX - size / 2) + "px";
  c.style.top  = (e.clientY - size / 2) + "px";
});

// URL'den arama kelimesi
const params = new URLSearchParams(window.location.search);
const query = params.get("q") || "";

// Title + bilgi
document.title = `"${query}" i√ßin arama sonu√ßlarƒ± - √áƒ±nArama`;
document.getElementById("bilgi").textContent =
  `"${query}" i√ßin sonu√ßlar:`;

// JSON'dan sonu√ß √ßek
fetch("arama.json")
  .then(res => res.json())
  .then(data => {
    const liste = document.getElementById("sonuclar");

    const sonuc = data.filter(item =>
      item.baslik.toLowerCase().includes(query.toLowerCase()) ||
      item.icerik.toLowerCase().includes(query.toLowerCase())
    );

    if (sonuc.length === 0) {
      liste.innerHTML = "<li>Sonu√ß bulunamadƒ±.</li>";
      return;
    }

    sonuc.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.url}">${item.baslik}</a>`;
      liste.appendChild(li);
    });
  })
  .catch(() => {
    document.getElementById("sonuclar").innerHTML =
      "<li>Arama verisi y√ºklenemedi.</li>";
  });

// ALT Y√úKLEME ANƒ∞MASYONU
const loaderBar = document.getElementById("bottomLoaderBar");
const loader = document.getElementById("bottomLoader");

let progress = 0;
const loadingInterval = setInterval(() => {
  progress += Math.random() * 20;
  if (progress >= 100) {
    progress = 100;
    clearInterval(loadingInterval);

    setTimeout(() => {
      loader.style.display = "none";
    }, 400);
  }
  loaderBar.style.width = progress + "%";
}, 200);
</script>
