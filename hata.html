<!DOCTYPE html>
<html lang="tr">
<head>
  <style>
    /* ALT YÜKLEME ANİMASYONU */
#bottomLoader {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 6px;
  background: rgba(0,0,0,0.1);
  z-index: 100000;
}

#bottomLoaderBar {
  height: 100%;
  width: 0%;
  background: #00ff00;
  transition: width 0.4s ease;
}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bu Neşeli Çınar sayfasına erişilemiyor.</title>
</head>
<body>
<!-- ALT YÜKLEME -->
<div id="bottomLoader">
  <div id="bottomLoaderBar"></div>
</div>
  <h1>:(</h1>
       <p style=“color: blue;”>Bu Neşeli Çınar sayfasına erişilemiyor. Sayfa ya Neşeli Çınar’dan kaldırıldı ya taşındı ya güncelleme geldi ya da en yakın zamanda gelecek. Tüm bildiğimiz bu. <a href=neselioyun.html>Sayfaya erişim gelene kadar oyun oynamak ister misin?</a>
<script>
// ALT YÜKLEME ANİMASYONU
const loaderBar = document.getElementById("bottomLoaderBar");
const loader = document.getElementById("bottomLoader");

let progress = 0;
const loadingInterval = setInterval(() => {
  progress += Math.random() * 20;
  if (progress >= 100) {
    progress = 100;
    clearInterval(loadingInterval);

    setTimeout(() => {
      loader.style.display = "none";
    }, 400);
  }
  loaderBar.style.width = progress + "%";
}, 200);
  
  alert("Sayfada hata var. Ama buna rağmen devam ediyorsunuz.")
    </script>
</body>
</html>
