<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neşeli Çınar</title>
<link rel="icon" href="./1A32B532-738D-4DD5-BA6B-80801E146D9B.png">

<style>
body, button, a, input {
  cursor: url("Resimler/Neşeli Çınar İmleç.png") 8 8, auto;
}

body {
  background-color: #32A5DC;
  font-family: Arial, sans-serif;
  padding-top: 60px;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #fff;
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 0 20px;
  z-index: 1000;
}

#topBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 16px;
  font-size: 16px;
  border: none;
  border-radius: 50%;
  display: none;
  background: #333;
  color: #fff;
}

.sabit-buton {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #00FF00;
  color: #000;
  padding: 12px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  z-index: 9999;
}

/* KLAVYE */
.keyboard {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #eee;
  padding: 10px;
  border-radius: 12px;
  display: none;
  z-index: 9999;
  cursor: grab;
}

.keyboard.dragging {
  cursor: grabbing;
}

.key-row {
  display: flex;
  justify-content: center;
  margin-bottom: 5px;
}

.key {
  padding: 12px 16px;
  margin: 3px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #fff;
  cursor: pointer;
}

.key.active {
  background: #00ff00;
}

.space { width: 200px; }
.wide { width: 90px; }
</style>
</head>

<body>

<nav class="navbar">
  <img src="./Neşeli Çınar 2.jpg" alt="Neşeli Çınar" width="200">
  <input type="text" id="searchInput" placeholder="Sayfada ara..." style="padding:10px; width:260px; font-size:16px;">
  <button id="openKeyboardBtn" style="padding:10px; font-size:16px;">⌨️</button>
</nav>

<div id="keyboard" class="keyboard">

  <div class="key-row">
    <button class="key wide" id="clearAll">Aramayı Kapat</button>
    <button class="key wide" id="closeKeyboard">Klavyeyi Gizle</button>
  </div>

  <div id="symbols" style="display:none;">
    <div class="key-row">
      <button class="key sym">&</button>
      <button class="key sym">?</button>
      <button class="key sym">!</button>
      <button class="key sym">@</button>
      <button class="key sym">#</button>
      <button class="key sym">%</button>
      <button class="key sym">(</button>
      <button class="key sym">)</button>
    </div>
    <div class="key-row">
      <button class="key sym">+</button>
      <button class="key sym">-</button>
      <button class="key sym">=</button>
      <button class="key sym">.</button>
      <button class="key sym">,</button>
      <button class="key wide" id="abc">ABC</button>
    </div>
  </div>

  <div id="letters">
    <div class="key-row">
      <button class="key num">1</button><button class="key num">2</button>
      <button class="key num">3</button><button class="key num">4</button>
      <button class="key num">5</button><button class="key num">6</button>
      <button class="key num">7</button><button class="key num">8</button>
      <button class="key num">9</button><button class="key num">0</button>
    </div>

    <div class="key-row">
      <button class="key letter">Q</button><button class="key letter">W</button>
      <button class="key letter">E</button><button class="key letter">R</button>
      <button class="key letter">T</button><button class="key letter">Y</button>
      <button class="key letter">U</button><button class="key letter">I</button>
      <button class="key letter">O</button><button class="key letter">P</button>
    </div>

    <div class="key-row">
      <button class="key letter">A</button><button class="key letter">S</button>
      <button class="key letter">D</button><button class="key letter">F</button>
      <button class="key letter">G</button><button class="key letter">H</button>
      <button class="key letter">J</button><button class="key letter">K</button>
      <button class="key letter">L</button>
      <button class="key letter">Ş</button>
    </div>

    <div class="key-row">
      <button class="key wide" id="caps">↑↑</button>
      <button class="key letter">Z</button><button class="key letter">X</button>
      <button class="key letter">C</button><button class="key letter">V</button>
      <button class="key letter">B</button><button class="key letter">N</button>
      <button class="key letter">M</button>
      <button class="key letter">Ç</button>
      <button class="key wide" id="backspace">⌫</button>
    </div>

    <div class="key-row">
      <button class="key wide" id="shift">↑</button>
      <button class="key letter">Ğ</button>
      <button class="key letter">Ü</button>
      <button class="key letter">Ö</button>
      <button class="key wide" id="showSymbols">?&</button>
      <button class="key space">Boşluk</button>
    </div>
  </div>
</div>

<hr><br>

<div id="searchArea">
  <a href="./Limonculuk.html">
    <img src="Resimler/Limon.png" width="300">
    <h3>Limonculuk.pdf</h3>
  </a>
</div>

<a href="sikayetveistek.html" class="sabit-buton">İstek ve Şikayetleriniz</a>
<button id="topBtn">↑</button>

<script>
// Yukarı çık
const btn = document.getElementById("topBtn");
window.addEventListener("scroll", () => {
  btn.style.display = window.scrollY > 300 ? "block" : "none";
});
btn.onclick = () => window.scrollTo({top:0,behavior:"smooth"});

// Arama
searchInput.addEventListener("keyup", function () {
  let value = this.value.toLowerCase();
  document.querySelectorAll("#searchArea *").forEach(el => {
    if (el.children.length === 0) {
      el.style.display = el.innerText.toLowerCase().includes(value) ? "" : "none";
    }
  });
});

// Klavye aç/kapat
openKeyboardBtn.onclick = () => { keyboard.style.display="block"; searchInput.focus(); };
closeKeyboard.onclick = () => keyboard.style.display="none";

// Klavye mantığı
let shift=false, caps=false;

document.querySelectorAll(".letter,.num,.sym").forEach(k=>{
  k.onclick=()=>{
    let c=k.innerText;
    if(k.classList.contains("letter")) c=(shift||caps)?c:c.toLowerCase();
    searchInput.value+=c;
    searchInput.dispatchEvent(new Event("keyup"));
    if(shift){shift=false;shiftBtn.classList.remove("active")}
  }
});

const shiftBtn=document.getElementById("shift");
shiftBtn.onclick=()=>shiftBtn.classList.toggle("active",shift=!shift);

const capsBtn=document.getElementById("caps");
capsBtn.onclick=()=>capsBtn.classList.toggle("active",caps=!caps);

backspace.onclick=()=>searchInput.value=searchInput.value.slice(0,-1);
clearAll.onclick=()=>searchInput.value="";
document.querySelector(".space").onclick=()=>searchInput.value+=" ";

showSymbols.onclick=()=>{symbols.style.display="block";letters.style.display="none";}
abc.onclick=()=>{symbols.style.display="none";letters.style.display="block";}

/* ✅ DÜZELTİLMİŞ SÜRÜKLEME */
let drag=false, offsetX=0, offsetY=0;

keyboard.addEventListener("mousedown",e=>{
  drag=true;
  keyboard.classList.add("dragging");

  const rect=keyboard.getBoundingClientRect();
  offsetX=e.clientX-rect.left;
  offsetY=e.clientY-rect.top;

  keyboard.style.transform="none";
  keyboard.style.left=rect.left+"px";
  keyboard.style.top=rect.top+"px";
  keyboard.style.bottom="auto";
});

document.addEventListener("mousemove",e=>{
  if(!drag)return;
  keyboard.style.left=(e.clientX-offsetX)+"px";
  keyboard.style.top=(e.clientY-offsetY)+"px";
});

document.addEventListener("mouseup",()=>{
  drag=false;
  keyboard.classList.remove("dragging");
});
</script>

</body>
</html>
