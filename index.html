<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neşeli Çınar</title>
<link rel="icon" href="./1A32B532-738D-4DD5-BA6B-80801E146D9B.png">

<style>
body, button, a, input {
  cursor: url("Resimler/Neşeli Çınar İmleç.png") 8 8, auto;
}

body {
  background-color: #32A5DC;
  font-family: Arial, sans-serif;
  padding-top: 60px;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #fff;
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 0 20px;
  z-index: 1000;
}

#topBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 16px;
  border-radius: 50%;
  border: none;
  display: none;
  background: #333;
  color: #fff;
}

.sabit-buton {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #00ff00;
  padding: 12px 18px;
  border-radius: 10px;
  font-weight: bold;
  text-decoration: none;
}

.keyboard {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #eee;
  padding: 10px;
  border-radius: 12px;
  display: none;
  cursor: grab;
  z-index: 9999;
}

.key-row { display: flex; justify-content: center; margin-bottom: 5px; }

.key {
  padding: 12px 16px;
  margin: 3px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #fff;
}

.key.active { background: #00ff00; }
.space { width: 200px; }
.wide { width: 90px; }
</style>
</head>

<body>

<nav class="navbar">
  <img src="./Neşeli Çınar 2.jpg" width="200">
  <input id="searchInput" placeholder="Sayfada ara..." style="padding:10px;width:260px;">
  <button id="openKeyboardBtn">⌨️</button>
</nav>

<!-- KLAVYE -->
<div id="keyboard" class="keyboard">

  <div class="key-row">
    <button class="key wide" id="clearAll">Aramayı Kapat</button>
    <button class="key wide" id="closeKeyboard">Gizle</button>
  </div>

  <!-- SEMBOLLER -->
  <div id="symbols" style="display:none;">
    <div class="key-row">
      <button class="key sym">&</button><button class="key sym">?</button>
      <button class="key sym">!</button><button class="key sym">@</button>
      <button class="key sym">#</button><button class="key sym">%</button>
      <button class="key sym">(</button><button class="key sym">)</button>
    </div>
    <div class="key-row">
      <button class="key sym">+</button><button class="key sym">-</button>
      <button class="key sym">=</button><button class="key sym">.</button>
      <button class="key sym">,</button><button class="key sym">:</button>
      <button class="key sym">;</button>
      <button class="key wide" id="abc">ABC</button>
    </div>
  </div>

  <!-- HARFLER -->
  <div id="letters">
    <div class="key-row">
      <button class="key num">1</button><button class="key num">2</button>
      <button class="key num">3</button><button class="key num">4</button>
      <button class="key num">5</button><button class="key num">6</button>
      <button class="key num">7</button><button class="key num">8</button>
      <button class="key num">9</button><button class="key num">0</button>
    </div>

    <div class="key-row">
      <button class="key letter">Q</button><button class="key letter">W</button>
      <button class="key letter">E</button><button class="key letter">R</button>
      <button class="key letter">T</button><button class="key letter">Y</button>
      <button class="key letter">U</button><button class="key letter">I</button>
      <button class="key letter">O</button><button class="key letter">P</button>
    </div>

    <div class="key-row">
      <button class="key letter">A</button><button class="key letter">S</button>
      <button class="key letter">D</button><button class="key letter">F</button>
      <button class="key letter">G</button><button class="key letter">H</button>
      <button class="key letter">J</button><button class="key letter">K</button>
      <button class="key letter">L</button>
      <button class="key letter">Ş</button>
    </div>

    <div class="key-row">
      <button class="key wide" id="caps">↑↑</button>
      <button class="key letter">Z</button><button class="key letter">X</button>
      <button class="key letter">C</button><button class="key letter">V</button>
      <button class="key letter">B</button><button class="key letter">N</button>
      <button class="key letter">M</button>
      <button class="key letter">Ç</button>
      <button class="key wide" id="backspace">⌫</button>
    </div>

    <div class="key-row">
      <button class="key wide" id="shift">↑</button>
      <button class="key letter">Ğ</button>
      <button class="key letter">Ü</button>
      <button class="key letter">Ö</button>
      <button class="key wide" id="showSymbols">?&</button>
      <button class="key space">Boşluk</button>
    </div>
  </div>
</div>

<script>
const keyboard = document.getElementById("keyboard");
const searchInput = document.getElementById("searchInput");
let shift=false, caps=false;

openKeyboardBtn.onclick=()=>{keyboard.style.display="block";searchInput.focus();}
closeKeyboard.onclick=()=>keyboard.style.display="none";

document.querySelectorAll(".letter,.num,.sym").forEach(k=>{
  k.onclick=()=>{
    let c=k.innerText;
    if(k.classList.contains("letter")) c=(shift||caps)?c:c.toLowerCase();
    searchInput.value+=c;
    if(shift){shift=false;shiftBtn.classList.remove("active")}
  }
});

shiftBtn=shift;
shift=document.getElementById("shift");
shift.onclick=()=>shift.classList.toggle("active",shift=!shift);
caps=document.getElementById("caps");
caps.onclick=()=>caps.classList.toggle("active",caps=!caps);

backspace.onclick=()=>searchInput.value=searchInput.value.slice(0,-1);
clearAll.onclick=()=>searchInput.value="";
document.querySelector(".space").onclick=()=>searchInput.value+=" ";

showSymbols.onclick=()=>{symbols.style.display="block";letters.style.display="none";}
abc.onclick=()=>{symbols.style.display="none";letters.style.display="block";}
</script>

</body>
</html>
