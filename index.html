/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #fff;
  display: flex;
  align-items: center;
  gap: 20px;

  z-index: 1000;
}

/* YUKARI √áIK */
#topBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 16px;
  font-size: 16px;
  border: none;
  border-radius: 50%;
  display: none;
  background: #333;
  color: #fff;
  z-index: 900;
}

/* SABƒ∞T BUTON */
.sabit-buton {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #00FF00;
  color: #000;
  padding: 12px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  z-index: 999;
}

/* OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  z-index: 8000;
}

/* BURGER */
.burger-container {
  position: fixed;
  bottom: 90px;
  left: 20px;
  z-index: 10000;
}

#burgerBtn {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: #000;
  color: #fff;
  font-size: 26px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#burgerBtn.active {
  transform: rotate(90deg);
}

/* BURGER MENU */
.burger-menu {
  position: absolute;
  bottom: 70px;
  left: 0;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  flex-direction: column;
  min-width: 240px;
  overflow: hidden;
  display: none;
  transform: translateX(-30px) translateY(20px);
  opacity: 0;
  transition: transform 0.35s ease, opacity 0.35s ease;
}

.burger-menu.open {
  display: flex;
  transform: translateX(0) translateY(0);
  opacity: 1;
}

.burger-menu a,
.burger-menu button {
  padding: 15px;
  border: none;
  background: none;
  text-align: left;
  font-size: 15px;
  cursor: pointer;
  width: 100%;
}

.burger-menu a {
  text-decoration: none;
  color: #000;
}

.burger-menu a:hover,
.burger-menu button:hover {
  background: #f0f0f0;
}

/* ALT Y√úKLEME */
#bottomLoader {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 6px;
  background: rgba(0,0,0,0.15);
  z-index: 20000;
}

#bottomLoaderBar {
  width: 0%;
  height: 100%;
  background: #00ff00;
  transition: width 0.4s ease;
}

/* MOBƒ∞LDE S√úREKLƒ∞ CURSOR G√ñSTERME */
@media (hover:none) and (pointer:coarse){
  body, button, a, input {
    cursor: auto !important;
  }
}

/* DOKUNMA CURSOR G√ñRSELƒ∞ */
.touch-cursor{
  position:fixed;
  width:34px;
  height:34px;
  pointer-events:none;
  z-index:99999;
  transform:translate(-50%,-50%);
  animation:touchFade .6s ease forwards;
}

@keyframes touchFade{
  from{opacity:1;transform:translate(-50%,-50%) scale(1)}
  to{opacity:0;transform:translate(-50%,-50%) scale(1.6)}
}
</style>
</head>

<body oncontextmenu="return false;">

<script>
const topBtn = document.getElementById("topBtn");
window.addEventListener("scroll", () => {
  topBtn.style.display = window.scrollY > 300 ? "block" : "none";
});
topBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

const burgerBtn = document.getElementById("burgerBtn");
const burgerMenu = document.getElementById("burgerMenu");
const overlay = document.getElementById("overlay");

burgerBtn.onclick = (e) => {
  e.stopPropagation();
  burgerMenu.classList.toggle("open");
  burgerBtn.classList.toggle("active");
  burgerBtn.innerHTML = burgerMenu.classList.contains("open") ? "‚úñ" : "‚ò∞";
  overlay.style.display = burgerMenu.classList.contains("open") ? "block" : "none";
};

overlay.onclick = () => {
  burgerMenu.classList.remove("open");
  burgerBtn.classList.remove("active");
  burgerBtn.innerHTML = "‚ò∞";
  overlay.style.display = "none";
};

document.getElementById("logoReload").onclick = () => location.reload();
document.getElementById("menuReload").onclick = () => location.reload();

const loaderBar = document.getElementById("bottomLoaderBar");
let progress = 0;
const loading = setInterval(() => {
  progress += 8;
  if (progress >= 100) {
    progress = 100;
    clearInterval(loading);
    setTimeout(() => document.getElementById("bottomLoader").style.display = "none", 300);
  }
  loaderBar.style.width = progress + "%";
}, 120);

/* DOKUNMA G√ñRSELƒ∞ */
document.addEventListener("pointerdown", function(e){
  if(e.pointerType !== "touch") return;
  const img = document.createElement("img");
  img.src = "Resimler/Ne≈üeli √áƒ±nar ƒ∞mle√ß.png";
  img.className = "touch-cursor";
  img.style.left = e.clientX + "px";
  img.style.top  = e.clientY + "px";
  document.body.appendChild(img);
  setTimeout(()=>img.remove(),600);
});
</script>
