<!DOCTYPE html>
<html lang="tr">
<head>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.logo-text{
  font-family: "Fredoka", sans-serif;
  font-size: 60px;
  font-weight: 600;
  color: #000;
}

body, button, a, input {
  cursor: url("Resimler/Ne≈üeli √áƒ±nar ƒ∞mle√ß.png") 8 8, auto;
}

body {
  background-color: #32A5DC;
  font-family: Arial, sans-serif;
  padding-top: 60px;
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 60px;
  background: #fff;
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 0 20px;
  z-index: 1000;
}

/* SEARCH */
.search-wrapper {
  position: relative;
}

.search-wrapper input {
  padding: 6px 30px 6px 10px;
}

#clearInput {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  display: none;
  cursor: pointer;
  font-size: 16px;
}

/* TOP BUTTON */
#topBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  border: none;
  border-radius: 50%;
  padding: 12px 16px;
  display: none;
  background: #333;
  color: #fff;
}

/* SABƒ∞T BUTON */
.sabit-buton {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #00FF00;
  padding: 12px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  color: #000;
}

/* KLAVYE */
.keyboard {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #eee;
  padding: 10px;
  border-radius: 12px;
  display: none;
  z-index: 9999;
  cursor: grab;
}

.keyboard.dragging { cursor: grabbing; }

.key-row {
  display: flex;
  justify-content: center;
  margin-bottom: 5px;
}

.key {
  padding: 10px 14px;
  margin: 3px;
  border: none;
  border-radius: 6px;
  background: #fff;
  cursor: pointer;
}

.key.active { background: #00ff00; }
.space { width: 200px; }
.wide { width: 90px; }

/* BURGER */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  display: none;
  z-index: 8000;
}

.burger-container {
  position: fixed;
  bottom: 90px;
  left: 20px;
  z-index: 10000;
}

#burgerBtn {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: #000;
  color: #fff;
  font-size: 26px;
}

.burger-menu {
  position: absolute;
  bottom: 70px;
  background: #fff;
  border-radius: 12px;
  display: none;
  flex-direction: column;
  min-width: 240px;
}

.burger-menu a,
.burger-menu button {
  padding: 15px;
  border: none;
  background: none;
  text-align: left;
  cursor: pointer;
}
</style>
</head>

<body oncontextmenu="return false;">

<nav class="navbar">
  <div class="logo-text">Ne≈üeli √áƒ±nar</div>

  <div class="search-wrapper">
    <input type="search" id="searchInput" placeholder="Ara...">
    <span id="clearInput">‚úñ</span>
  </div>

  <button id="openKeyboardBtn">‚å®Ô∏è</button>
</nav>

<div id="overlay"></div>

<div class="burger-container">
  <button id="burgerBtn">‚ò∞</button>
  <div id="burgerMenu" class="burger-menu">
    <a href="Dikkat.html">üì• Sitemizin kƒ±sayolunu indir</a>
    <button id="reloadPage">üîÑ Sayfayƒ± yenile</button>
  </div>
</div>

<hr><br>

<div id="searchArea">
  <a href="./Limonculuk.html">
    <img src="Resimler/Limon.png" width="300">
    <h3>Limonculuk.pdf</h3>
  </a>
</div>

<a href="sikayetveistek.html" class="sabit-buton">ƒ∞stek ve ≈ûikayetleriniz</a>
<button id="topBtn">‚Üë</button>

<!-- KLAVYE -->
<div id="keyboard" class="keyboard">

<div class="key-row">
  <button class="key wide" id="clearAll">Temizle</button>
  <button class="key wide" id="closeKeyboard">Kapat</button>
</div>

<div id="symbols" style="display:none">
  <div class="key-row">
    <button class="key sym">?</button><button class="key sym">!</button>
    <button class="key sym">@</button><button class="key sym">#</button>
    <button class="key sym">%</button>
  </div>
  <div class="key-row">
    <button class="key wide" id="abc">ABC</button>
  </div>
</div>

<div id="letters">
  <div class="key-row">
    <button class="key letter">A</button>
    <button class="key letter">B</button>
    <button class="key letter">C</button>
    <button class="key wide" id="backspace">‚å´</button>
  </div>
  <div class="key-row">
    <button class="key wide" id="showSymbols">?&</button>
    <button class="key space">Bo≈üluk</button>
  </div>
</div>
</div>

<script>
const searchInput = document.getElementById("searchInput");
const clearInput = document.getElementById("clearInput");
const keyboard = document.getElementById("keyboard");

searchInput.oninput = () => {
  clearInput.style.display = searchInput.value ? "block" : "none";
  document.querySelectorAll("#searchArea a").forEach(a=>{
    a.style.display = a.innerText.toLowerCase().includes(searchInput.value.toLowerCase()) ? "" : "none";
  });
};

clearInput.onclick = () => { searchInput.value=""; searchInput.oninput(); };

document.getElementById("openKeyboardBtn").onclick=()=>keyboard.style.display="block";
document.getElementById("closeKeyboard").onclick=()=>keyboard.style.display="none";

document.querySelectorAll(".letter,.sym").forEach(b=>{
  b.onclick=()=>{
    searchInput.value+=b.innerText;
    searchInput.oninput();
  };
});

document.querySelector(".space").onclick=()=>{
  searchInput.value+=" ";
  searchInput.oninput();
};

document.getElementById("backspace").onclick=()=>{
  searchInput.value=searchInput.value.slice(0,-1);
  searchInput.oninput();
};

document.getElementById("clearAll").onclick=()=>{
  searchInput.value="";
  searchInput.oninput();
};

document.getElementById("showSymbols").onclick=()=>{
  letters.style.display="none";
  symbols.style.display="block";
};

document.getElementById("abc").onclick=()=>{
  symbols.style.display="none";
  letters.style.display="block";
};

const burgerBtn=document.getElementById("burgerBtn");
const burgerMenu=document.getElementById("burgerMenu");
const overlay=document.getElementById("overlay");

burgerBtn.onclick=()=>{
  const open=burgerMenu.style.display==="flex";
  burgerMenu.style.display=open?"none":"flex";
  overlay.style.display=open?"none":"block";
};

overlay.onclick=()=>{
  burgerMenu.style.display="none";
  overlay.style.display="none";
};

document.getElementById("reloadPage").onclick=()=>location.reload();

const topBtn=document.getElementById("topBtn");
window.onscroll=()=>topBtn.style.display=window.scrollY>300?"block":"none";
topBtn.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
</script>

</body>
</html>
