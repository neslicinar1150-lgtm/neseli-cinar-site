<script>
// Yukarƒ± √ßƒ±k
const btn = document.getElementById("topBtn");
window.addEventListener("scroll", () => {
  btn.style.display = window.scrollY > 300 ? "block" : "none";
});
btn.onclick = () => window.scrollTo({top:0,behavior:"smooth"});

// üîç Arama + input i√ßi X
const clearInput = document.getElementById("clearInput");

searchInput.addEventListener("input", function () {
  let value = this.value.toLowerCase();
  clearInput.style.display = value ? "block" : "none";

  document.querySelectorAll("#searchArea *").forEach(el => {
    if (el.children.length === 0) {
      el.style.display = el.innerText.toLowerCase().includes(value) ? "" : "none";
    }
  });
});

clearInput.onclick = () => {
  searchInput.value = "";
  searchInput.dispatchEvent(new Event("input"));
};

// Klavye a√ß/kapat
openKeyboardBtn.onclick = () => { keyboard.style.display="block"; searchInput.focus(); };
closeKeyboard.onclick = () => keyboard.style.display="none";

// Klavye mantƒ±ƒüƒ±
let shift=false, caps=false;

document.querySelectorAll(".letter,.num,.sym").forEach(k=>{
  k.onclick=()=>{
    let c=k.innerText;
    if(k.classList.contains("letter")) c=(shift||caps)?c:c.toLowerCase();
    searchInput.value+=c;
    searchInput.dispatchEvent(new Event("input"));
    if(shift){shift=false;shiftBtn.classList.remove("active")}
  }
});

const shiftBtn=document.getElementById("shift");
shiftBtn.onclick=()=>shiftBtn.classList.toggle("active",shift=!shift);

const capsBtn=document.getElementById("caps");
capsBtn.onclick=()=>capsBtn.classList.toggle("active",caps=!caps);

backspace.onclick = () => {
  searchInput.value = searchInput.value.slice(0, -1);
  searchInput.dispatchEvent(new Event("input"));
};

clearAll.onclick = () => {
  searchInput.value = "";
  searchInput.dispatchEvent(new Event("input"));
};

document.querySelector(".space").onclick=()=>{
  searchInput.value+=" ";
  searchInput.dispatchEvent(new Event("input"));
};
</script>
<script>
  /* üì± MOBƒ∞L S√úR√úKLEME ‚Äì GERƒ∞ EKLENDƒ∞ */
let touchDrag = false;
let touchOffsetX = 0;
let touchOffsetY = 0;

keyboard.addEventListener("touchstart", e => {
  touchDrag = true;
  keyboard.classList.add("dragging");

  const touch = e.touches[0];
  const rect = keyboard.getBoundingClientRect();

  touchOffsetX = touch.clientX - rect.left;
  touchOffsetY = touch.clientY - rect.top;

  keyboard.style.transform = "none";
  keyboard.style.left = rect.left + "px";
  keyboard.style.top = rect.top + "px";
  keyboard.style.bottom = "auto";
}, { passive: true });

document.addEventListener("touchmove", e => {
  if (!touchDrag) return;

  const touch = e.touches[0];
  keyboard.style.left = (touch.clientX - touchOffsetX) + "px";
  keyboard.style.top = (touch.clientY - touchOffsetY) + "px";
}, { passive: true });

document.addEventListener("touchend", () => {
  touchDrag = false;
  keyboard.classList.remove("dragging");
});

  
/* üñ•Ô∏è MASA√úST√ú S√úR√úKLEME ‚Äì EKLENDƒ∞ */
let mouseDrag = false;
let mouseOffsetX = 0;
let mouseOffsetY = 0;

keyboard.addEventListener("mousedown", e => {
  mouseDrag = true;
  keyboard.classList.add("dragging");

  const rect = keyboard.getBoundingClientRect();
  mouseOffsetX = e.clientX - rect.left;
  mouseOffsetY = e.clientY - rect.top;

  keyboard.style.transform = "none";
  keyboard.style.left = rect.left + "px";
  keyboard.style.top = rect.top + "px";
  keyboard.style.bottom = "auto";
});

document.addEventListener("mousemove", e => {
  if (!mouseDrag) return;
  keyboard.style.left = (e.clientX - mouseOffsetX) + "px";
  keyboard.style.top = (e.clientY - mouseOffsetY) + "px";
});

document.addEventListener("mouseup", () => {
  mouseDrag = false;
  keyboard.classList.remove("dragging");
});
  
/* üçî BURGER MEN√ú JS */
const burgerBtn = document.getElementById("burgerBtn");
const burgerMenu = document.getElementById("burgerMenu");
const reloadPage = document.getElementById("reloadPage");

burgerBtn.onclick = () => {
  burgerMenu.style.display =
    burgerMenu.style.display === "flex" ? "none" : "flex";
};

reloadPage.onclick = () => {
  location.reload();
};

// Men√º dƒ±≈üƒ±na tƒ±klanƒ±nca kapansƒ±n
document.addEventListener("click", e => {
  if (!burgerBtn.contains(e.target) && !burgerMenu.contains(e.target)) {
    burgerMenu.style.display = "none";
  }
});
</script>
