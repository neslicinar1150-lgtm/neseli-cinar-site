<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neşeli Çınar</title>
<link rel="icon" href="./1A32B532-738D-4DD5-BA6B-80801E146D9B.png">

<style>
body {
  background-color: #32A5DC;
  font-family: Arial, sans-serif;
  padding-top: 60px;
}

/* Navbar */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #fff;
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 1000;
}

/* Yukarı çık butonu */
#topBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 16px;
  font-size: 16px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  display: none;
  background: #333;
  color: #fff;
}

/* Sağ tık menüsü */
#contextMenu {
  position: absolute;
  display: none;
  background: white;
  border: 1px solid #ccc;
  list-style: none;
  padding: 5px 0;
  width: 220px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  z-index: 1000;
}
#contextMenu li {
  padding: 10px;
  cursor: pointer;
}
#contextMenu li:hover {
  background: #f0f0f0;
}

/* Sabit buton */
.sabit-buton {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #00FF00;
  color: #000;
  padding: 12px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  z-index: 9999;
}

/* ⌨️ Ekran Klavyesi */
.keyboard {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #eee;
  padding: 10px;
  display: none;
  z-index: 9999;
}

.keyboard-header {
  text-align: right;
  margin-bottom: 5px;
}

.close-keyboard {
  background: red;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

.key-row {
  display: flex;
  justify-content: center;
  margin-bottom: 5px;
}

.key {
  padding: 12px 16px;
  margin: 3px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #fff;
}

.key:active {
  background: #ccc;
}

.space {
  width: 200px;
}
</style>
</head>

<body>

<nav class="navbar">
  <img src="./Neşeli Çınar 2.jpg" alt="Neşeli Çınar" width="200">
  <input type="text" id="searchInput" placeholder="Sayfada ara..."
    style="padding:10px; width:260px; font-size:16px;">
</nav>

<!-- ⌨️ KLAVYE -->
<div id="keyboard" class="keyboard">
  <div class="keyboard-header">
    <button class="close-keyboard" id="closeKeyboard">Kapat ❌</button>
  </div>

  <div class="key-row">
    <button class="key">Q</button><button class="key">W</button>
    <button class="key">E</button><button class="key">R</button>
    <button class="key">T</button><button class="key">Y</button>
    <button class="key">U</button><button class="key">I</button>
    <button class="key">O</button><button class="key">P</button>
  </div>

  <div class="key-row">
    <button class="key">A</button><button class="key">S</button>
    <button class="key">D</button><button class="key">F</button>
    <button class="key">G</button><button class="key">H</button>
    <button class="key">J</button><button class="key">K</button>
    <button class="key">L</button>
  </div>

  <div class="key-row">
    <button class="key">Z</button><button class="key">X</button>
    <button class="key">C</button><button class="key">V</button>
    <button class="key">B</button><button class="key">N</button>
    <button class="key">M</button>
    <button class="key" id="backspace">⌫</button>
  </div>

  <div class="key-row">
    <button class="key space">Boşluk</button>
  </div>
</div>

<hr><br>

<div id="searchArea">
  <a href="./Limonculuk.html">
    <img src="Resimler/Limon.png" width="300">
    <h3>Limonculuk.pdf</h3>
  </a>
</div>

<ul id="contextMenu">
  <li>Sayfayı Yeniden Başlat</li>
  <li>İletişim Bilgileri</li>
  <li>Geri Bildirim</li>
  <li>HTML Öğren</li>
  <li>Site Kısayolu</li>
</ul>

<a href="sikayetveistek.html" class="sabit-buton">İstek ve Şikayetleriniz</a>
<button id="topBtn">↑</button>

<script>
// Yukarı çık
const btn = document.getElementById("topBtn");
window.addEventListener("scroll", () => {
  btn.style.display = window.scrollY > 300 ? "block" : "none";
});
btn.onclick = () => window.scrollTo({top:0,behavior:"smooth"});

// Arama
document.getElementById("searchInput").addEventListener("keyup", function () {
  let value = this.value.toLowerCase();
  document.querySelectorAll("#searchArea *").forEach(el => {
    if (el.children.length === 0) {
      el.style.display = el.innerText.toLowerCase().includes(value) ? "" : "none";
    }
  });
});

// ⌨️ Klavye JS
const keyboard = document.getElementById("keyboard");
const searchInput = document.getElementById("searchInput");

searchInput.addEventListener("focus", () => {
  keyboard.style.display = "block";
});

document.getElementById("closeKeyboard").onclick = () => {
  keyboard.style.display = "none";
};

document.querySelectorAll(".key").forEach(key => {
  key.onclick = () => {
    if (key.id === "backspace") {
      searchInput.value = searchInput.value.slice(0, -1);
    } else if (key.classList.contains("space")) {
      searchInput.value += " ";
    } else {
      searchInput.value += key.innerText.toLowerCase();
    }
    searchInput.dispatchEvent(new Event("keyup"));
  };
});
</script>

</body>
</html>
