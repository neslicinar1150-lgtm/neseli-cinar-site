<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="stylesheet" href="style.css">
  <script>
window.onload = () => {
    document.querySelector(".loading-screen").style.display = "none";
};
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neşeli Çınar</title>
<!-- Sekmedeki resim -->
    <link rel="icon" href="./neseli-cinar.png">

  <style>
    body {
      background-color: #32A5DC;
      font-family: Arial, sans-serif;
    }

    /* Sağ tık menüsü */
    #contextMenu {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 5px 0;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #contextMenu li {
      padding: 10px;
      cursor: pointer;
    }

    #contextMenu li:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body>
<input type="text" id="searchInput" placeholder="Sayfada ara..."
       style="padding:10px; width:260px; font-size:16px;">
<hr><br>
<div id="searchArea">

  <img src="Resimler/Çınar ağacın logosu.png" ...>

  <p>Seçenekler için sağ tıkla. Telefon için
    <a href="neslicinar1150-lgtm.github.io/mobil-cinar">buraya</a> tıkla.
  </p>

  <ul id="contextMenu">
    <li>Sayfayı Yeniden Başlat</li>
    <li>İletişim Bilgileri</li>
    <li>Geri Bildirim</li>
    <li>HTML Öğren</li>
    <li>Site Kısayolu</li>
  </ul>

</div>
  <script>
    const menu = document.getElementById("contextMenu");

    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      menu.style.top = e.pageY + "px";
      menu.style.left = e.pageX + "px";
      menu.style.display = "block";
    });

    document.addEventListener("click", function () {
      menu.style.display = "none";
    });

    function yenile() {
      location.reload();
    }

    function iletisim() {
      alert(
        "İnternet: https://neslicinar1150-lgtm.github.io/neseli-cinar-site/\n" +
        "E-posta: neslicinar1150@gmail.com\n" +
        "Telefon: +90 507 998 49 95\n" +
        "Diğer: +90 507 252 71 19"
      );
    }

    function youtube() {
      window.open("https://www.youtube.com/@NeseliCinar", "_blank");
    }

    function geriBildirim() {
      window.location.href = "Bak.txt";
    }

    function htmlOgren() {
      window.location.href = "Öğrenim paketi.zip";
    }

    function kisayol() {
      window.location.href = "Dikkat.html";
    }

    alert("Merhaba Neşeli Çınar'ı seven arkadaşımız! Nasılsın?");
  </script>
<script>
document.getElementById("searchInput").addEventListener("keyup", function () {
  let value = this.value.toLowerCase();
  let elements = document.querySelectorAll("#searchArea *");

  elements.forEach(el => {
    if (el.children.length === 0) {
      el.style.display = el.innerText.toLowerCase().includes(value)
        ? ""
        : "none";
    }
  });
});
</script>
</body>
</html>
