<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Arama Sonu√ßlarƒ± - √áƒ±nArama</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* Saƒü alt k√∂≈üe arama */
.sag-alt-arama {
  position: fixed;
  right: 15px;
  bottom: 15px;
  z-index: 9999;
}

.sag-alt-arama input[type="search"] {
  padding: 8px 12px;
  border-radius: 20px;
  border: 2px solid #ffcc00;
  outline: none;
  font-size: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.sag-alt-arama input[type="search"]:focus {
  border-color: #ff9900;
}

/* Ana sayfa butonu */
.ana-sayfa-buton {
  position: fixed;
  left: 15px;
  bottom: 15px;
  background-color: aliceblue;
  color: #000;
  padding: 10px 14px;
  border-radius: 100px;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 9999;
  transition: transform 0.2s, background-color 0.2s;
}

.ana-sayfa-buton:hover {
  background-color: #e6f3ff;
  transform: scale(1.05);
}
</style>
</head>

<body>

<a href="https://neslicinar1150-lgtm.github.io/neseli-cinar-site" class="ana-sayfa-buton">
üè† Ana Sayfa
</a>

<h1>Arama Sonu√ßlarƒ±</h1>
<p id="bilgi"></p>
<ul id="sonuclar"></ul>

<form 
  action="https://neslicinar1150-lgtm.github.io/neseli-cinar-site/cinarama2.html" 
  method="GET"
  class="sag-alt-arama"
>
  <input type="search" name="q" placeholder="Ara..." required>
</form>

<script>
// URL'den arama kelimesi
const params = new URLSearchParams(window.location.search);
const query = params.get("q") || "";

// Title + bilgi
document.title = `"${query}" i√ßin arama sonu√ßlarƒ± - √áƒ±nArama`;
document.getElementById("bilgi").textContent =
  `"${query}" i√ßin sonu√ßlar:`;

// JSON'dan sonu√ß √ßek
fetch("arama.json")
  .then(res => res.json())
  .then(data => {
    const liste = document.getElementById("sonuclar");

    const sonuc = data.filter(item =>
      item.baslik.toLowerCase().includes(query.toLowerCase()) ||
      item.icerik.toLowerCase().includes(query.toLowerCase())
    );

    if (sonuc.length === 0) {
      liste.innerHTML = "<li>Sonu√ß bulunamadƒ±.</li>";
      return;
    }

    sonuc.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.url}">${item.baslik}</a>`;
      liste.appendChild(li);
    });
  })
  .catch(() => {
    document.getElementById("sonuclar").innerHTML =
      "<li>Arama verisi y√ºklenemedi.</li>";
  });
</script>

</body>
</html>
