<!DOCTYPE html>
<html lang="tr">
<head>
  <style>
  
  /* Saƒü alt k√∂≈üe arama formu */
.sag-alt-arama {
  position: fixed;
  right: 15px;
  bottom: 15px;
  z-index: 9999;
}

.sag-alt-arama input[type="search"] {
  padding: 8px 12px;
  border-radius: 20px;
  border: 2px solid #ffcc00;
  outline: none;
  font-size: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.sag-alt-arama input[type="search"]:focus {
  border-color: #ff9900;
}

  
.ana-sayfa-buton {
  position: fixed;
  left: 15px;
  bottom: 15px;
  background-color: #ffcc00;
  color: #000;
  padding: 10px 14px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 9999;
  transition: transform 0.2s, background-color 0.2s;
}

.ana-sayfa-buton:hover {
  background-color: #ffb300;
  transform: scale(1.05);
}
</style>
  <meta charset="UTF-8">
  <title> <p id="sonuclar"></p> i√ßin Arama Sonu√ßlarƒ±</title>
</head>
<body>
<button class="ana-sayfa-buton" style="
  border-radius: 100px; 
  background-color: aliceblue;">üè† Ana Sayfa</button>
<h1>Arama Sonu√ßlarƒ±</h1>
<p id="bilgi"></p>
<ul id="sonuclar"></ul>
<form 
  action="https://neslicinar1150-lgtm.github.io/neseli-cinar-site/cinarama2.html" 
  method="GET"
  class="sag-alt-arama"
>
  <input 
    type="search" 
    name="q" 
    placeholder="Ara..."
    required
  >
</form>
<script>
// URL'den arama kelimesi
const params = new URLSearchParams(window.location.search);
const query = params.get("q") || "";

// Bilgi yazƒ±sƒ±
document.getElementById("bilgi").textContent =
  `"${query}" i√ßin sonu√ßlar:`;

// JSON'u aynƒ± klas√∂rden al
fetch("arama.json")
  .then(res => res.json())
  .then(data => {
    const liste = document.getElementById("sonuclar");

    const sonuc = data.filter(item =>
      item.baslik.toLowerCase().includes(query.toLowerCase()) ||
      item.icerik.toLowerCase().includes(query.toLowerCase())
    );

    if (sonuc.length === 0) {
      liste.innerHTML = "<li>Sonu√ß bulunamadƒ±.</li>";
      return;
    }

    sonuc.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.url}">${item.baslik}</a>`;
      liste.appendChild(li);
    });
  });
</script>

</body>
</html>
