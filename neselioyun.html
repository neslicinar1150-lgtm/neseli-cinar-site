<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SayÄ± Tahmin Oyunu</title>

<style>
.sms{background:#00ff00}
  
.cikis{
  background:#e53935;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px;
  cursor:pointer;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#35a6df url("Resimler/Ã‡Ä±nar aÄŸacÄ±n logosu.png") no-repeat center bottom/300px;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.oyun{
  background:#fff;
  padding:25px;
  width:330px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:16px;
}

/* SABÄ°T MENÃœ */
.sabit-menu{
  position:fixed;
  right:15px;
  bottom:15px;
  z-index:9999;
}

.menu-icerik{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-bottom:8px;
}

.menu-icerik button{
  border:none;
  color:#fff;
  border-radius:10px;
  cursor:pointer;
}

.fullscreen{background:#222}
.reset{background:#4caf50}
.paylas{background:#2196f3}

.menu-ac{
  width:55px;
  height:55px;
  border-radius:50%;
  background:#333;
  color:#fff;
  font-size:22px;
  border:none;
  cursor:pointer;
}

@media(max-width:768px){
  .menu-icerik{display:none}
}
</style>
</head>

<body>

<div class="oyun" id="Alan_div">
  <h2>ğŸ¯ SayÄ± Tahmin Oyunu</h2>

  <button id="cikisBtn" class="cikis" onclick="tamEkranCik()" style="display:none">
    âŒ Tam Ekrandan Ã‡Ä±k
  </button>

  <p>
    â¤ï¸ Hak: <span id="hak">3</span> |
    ğŸ” Tur: <span id="tur">1</span>
  </p>

  <input type="number" id="tahmin" placeholder="Tahminin">
  <button onclick="tahminEt()">Tahmin Et</button>
  <h3 id="sonuc"></h3>
  <button class="sms" onclick="smsGonder()">SMS ile gÃ¶nder</button>
</div>

<div class="sabit-menu">
  <div class="menu-icerik" id="menu">
    <button class="fullscreen" onclick="tamEkran()">ğŸ–¥ï¸ Tam Ekran</button>
    <button class="reset" onclick="yenidenBasla()">ğŸ” Yeniden BaÅŸlat</button>
    <button class="paylas" onclick="skoruPaylas()">ğŸ“¤ Skoru PaylaÅŸ</button>
  </div>
  <button class="menu-ac" onclick="menuAc()">â˜°</button>
</div>

<script>
const Alan = document.getElementById("Alan_div");
const hakEl = document.getElementById("hak");
const turEl = document.getElementById("tur");
const tahminInput = document.getElementById("tahmin");
const sonuc = document.getElementById("sonuc");
const cikisBtn = document.getElementById("cikisBtn");

let tutulanSayi, hakSayisi, turSayisi, oyunBitti=false;

oyunuBaslat();

function oyunuBaslat(){
  tutulanSayi = Math.floor(Math.random()*10)+1;
  hakSayisi = 3;
  turSayisi = 1;
  oyunBitti = false;
  sonuc.innerText = "";
  tahminInput.value = "";
  guncelle();
}

function guncelle(){
  hakEl.innerText = hakSayisi;
  turEl.innerText = turSayisi;
}

function tahminEt(){
  if(oyunBitti) return;

  const g = Number(tahminInput.value);
  if(!g) return alert("SayÄ± gir");

  if(g === tutulanSayi){
    sonuc.innerText = "ğŸ‰ KazandÄ±n!";
    oyunBitti = true;
    return;
  }

  hakSayisi--;

  if(hakSayisi === 0){
    sonuc.innerText = "ğŸ˜¢ Bitti! SayÄ±: " + tutulanSayi;
    oyunBitti = true;
    guncelle();
    return;
  }

  turSayisi++;
  sonuc.innerText = g < tutulanSayi ? "ğŸ“ˆ Daha BÃ¼yÃ¼k" : "ğŸ“‰ Daha KÃ¼Ã§Ã¼k";
  guncelle();
}

function menuAc(){
  const m = document.getElementById("menu");
  m.style.display = m.style.display === "flex" ? "none" : "flex";
}

function tamEkran(){
  const elem = document.documentElement;

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { // iOS Safari
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

function tamEkranCik(){
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
}

document.addEventListener("fullscreenchange",()=>{
  cikisBtn.style.display = document.fullscreenElement ? "block" : "none";
});

if(window.innerWidth > 768){
  document.getElementById("menu").style.display="flex";
}

function yenidenBasla(){
  oyunuBaslat();
}

function skoruPaylas() {
  const tarih = new Date().toLocaleDateString("tr-TR");
  const denemeSayisi = 3 - hakSayisi;
  const metin = `Ben ${tarih} tarihinde ${denemeSayisi} hakkÄ±mÄ± denedim.`;

  if (navigator.clipboard) {
    navigator.clipboard.writeText(metin)
      .then(() => alert("ğŸ“‹ Metin kopyalandÄ±!\n\n" + metin))
      .catch(() => alert("Metin kopyalanamadÄ±:\n\n" + metin));
  } else {
    prompt("Metni kopyala:", metin);
  }

  if (navigator.share) {
    navigator.share({ text: metin });
  }
}

function smsGonder() {
  const numara = prompt("ğŸ“± SMS gÃ¶nderilecek telefon numarasÄ±nÄ± gir:");
  if (!numara) return;

  const tarih = new Date().toLocaleDateString("tr-TR");
  const denemeSayisi = 3 - hakSayisi;
  const metin = `Ben ${tarih} tarihinde ${denemeSayisi} hakkÄ±mÄ± denedim.`;

  window.location.href = `sms:${numara}?body=${encodeURIComponent(metin)}`;
}

  tahminInput.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    tahminEt();
  }
});
</script>

</body>
</html>
