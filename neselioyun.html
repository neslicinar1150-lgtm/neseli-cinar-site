<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SayÄ± Tahmin Oyunu</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      background-image: url("Resimler/Ã‡Ä±nar aÄŸacÄ±n logosu.png");
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: 300px;
      background-color: #c8f0c8;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .oyun {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      width: 330px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    /* ğŸ”½ SAÄ ALT SABÄ°T MENÃœ */
    .sabit-menu {
      position: fixed;
      right: 15px;
      bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      z-index: 9999;
    }

    .menu-buton {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .menu-ac {
      background: #333;
      color: white;
    }

    .menu-icerik {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 5px;
    }

    .menu-icerik button {
      width: 180px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .fullscreen { background: #222; }
    .reset { background: #4caf50; }
    .paylas { background: #2196f3; }

    /* ğŸ“± KÃ¼Ã§Ã¼k ekran uyumu */
    @media (max-width: 480px) {
      .menu-icerik button {
        width: 150px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="oyun" id="oyunAlani">
    <h2>ğŸ¯ SayÄ± Tahmin Oyunu</h2>
    <p>1â€“10 arasÄ±nda bir sayÄ± tuttum</p>
    <p>â¤ï¸ Hak: <span id="hak">3</span> | ğŸ” Tur: <span id="tur">1</span></p>

    <input type="number" id="tahmin" placeholder="Tahminin">
    <button onclick="tahminEt()">Tahmin Et</button>

    <h3 id="sonuc"></h3>
  </div>

  <!-- ğŸ”½ SAÄ ALT MENÃœ -->
  <div class="sabit-menu">
    <div class="menu-icerik" id="menuIcerik">
      <button class="fullscreen" onclick="tamEkran()">ğŸ–¥ï¸ Tam Ekran</button>
      <button class="reset" onclick="yenidenBasla()">ğŸ” Yeniden BaÅŸlat</button>
      <button class="paylas" onclick="skoruPaylas()">ğŸ“¤ Skoru PaylaÅŸ</button>
    </div>

    <button class="menu-buton menu-ac" onclick="menuAcKapat()">â˜°</button>
  </div>

  <script>
    let tutulanSayi;
    let hak;
    let tur;

    oyunuBaslat();

    function oyunuBaslat() {
      tutulanSayi = Math.floor(Math.random() * 10) + 1;
      hak = 3;
      tur = 1;
      document.getElementById("hak").innerText = hak;
      document.getElementById("tur").innerText = tur;
      document.getElementById("sonuc").innerText = "";
      document.getElementById("tahmin").value = "";
    }

    function tahminEt() {
      let girilen = Number(document.getElementById("tahmin").value);
      let sonuc = document.getElementById("sonuc");

      if (!girilen) {
        alert("Bir sayÄ± gir!");
        return;
      }

      if (girilen === tutulanSayi) {
        sonuc.innerText = "ğŸ‰ Tebrikler! " + tur + ". turda kazandÄ±n!";
        return;
      }

      hak--;
      document.getElementById("hak").innerText = hak;

      if (hak === 0) {
        sonuc.innerText = "ğŸ˜¢ HakkÄ±n bitti! SayÄ±: " + tutulanSayi;
        return;
      }

      tur++;
      document.getElementById("tur").innerText = tur;

      sonuc.innerText =
        girilen < tutulanSayi
        ? "ğŸ“ˆ Daha BÃœYÃœK bir sayÄ± dene"
        : "ğŸ“‰ Daha KÃœÃ‡ÃœK bir sayÄ± dene";
    }

    function skoruPaylas() {
      let tarih = new Date().toLocaleDateString("tr-TR");
      let mesaj = "Ben " + tarih + " tarihinde " + tur + " hakkÄ±mÄ± denedim.";

      if (navigator.share) {
        navigator.share({ title: "SayÄ± Tahmin Oyunu", text: mesaj });
      } else {
        navigator.clipboard.writeText(mesaj);
        alert("PaylaÅŸÄ±m metni kopyalandÄ±:\n\n" + mesaj);
      }
    }

    function yenidenBasla() {
      oyunuBaslat();
    }

    function tamEkran() {
      let alan = document.getElementById("oyunAlani");
      if (!document.fullscreenElement) {
        alan.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function menuAcKapat() {
      let menu = document.getElementById("menuIcerik");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
