<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SayÄ± Tahmin Oyunu</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      background-image: url("Resimler/Ã‡Ä±nar aÄŸacÄ±n logosu.png");
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: 300px;
      background-color: #c8f0c8;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .oyun {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      width: 330px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    input, .oyun button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    /* ğŸ”˜ Toggle MenÃ¼ */
    .toggle-menu {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .toggle-menu button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .menu-btn {
      background: #333;
    }

    .fullscreen {
      background: #222;
    }

    .reset {
      background: #4caf50;
    }

    .paylas {
      background: #2196f3;
    }

    .menu-item {
      display: none;
    }

    .menu-acik .menu-item {
      display: block;
    }
  </style>
</head>
<body>

  <div class="oyun" id="oyunAlani">
    <h2>ğŸ¯ SayÄ± Tahmin Oyunu</h2>
    <p>1â€“10 arasÄ±nda bir sayÄ± tuttum</p>
    <p>â¤ï¸ Hak: <span id="hak">3</span> | ğŸ” Tur: <span id="tur">1</span></p>

    <input type="number" id="tahmin" placeholder="Tahminin">
    <button onclick="tahminEt()">Tahmin Et</button>

    <h3 id="sonuc"></h3>
  </div>

  <!-- ğŸ”˜ SaÄŸ Alt Toggle MenÃ¼ -->
  <div class="toggle-menu" id="toggleMenu">
    <button class="menu-item fullscreen" onclick="tamEkran()">ğŸ–¥ï¸</button>
    <button class="menu-item reset" onclick="yenidenBasla()">ğŸ”</button>
    <button class="menu-item paylas" onclick="skoruPaylas()">ğŸ“¤</button>
    <button class="menu-btn" onclick="menuToggle()">âš™ï¸</button>
  </div>

  <script>
    let tutulanSayi;
    let hak;
    let tur;

    oyunuBaslat();

    function oyunuBaslat() {
      tutulanSayi = Math.floor(Math.random() * 10) + 1;
      hak = 3;
      tur = 1;
      document.getElementById("hak").innerText = hak;
      document.getElementById("tur").innerText = tur;
      document.getElementById("sonuc").innerText = "";
      document.getElementById("tahmin").value = "";
    }

    function tahminEt() {
      let girilen = Number(document.getElementById("tahmin").value);
      let sonuc = document.getElementById("sonuc");

      if (!girilen) {
        alert("Bir sayÄ± gir!");
        return;
      }

      if (girilen === tutulanSayi) {
        sonuc.innerText = "ğŸ‰ Tebrikler! " + tur + ". turda kazandÄ±n!";
        return;
      }

      hak--;
      document.getElementById("hak").innerText = hak;

      if (hak === 0) {
        sonuc.innerText = "ğŸ˜¢ HakkÄ±n bitti! SayÄ±: " + tutulanSayi;
        return;
      }

      tur++;
      document.getElementById("tur").innerText = tur;

      if (girilen < tutulanSayi) {
        sonuc.innerText = "ğŸ“ˆ Daha BÃœYÃœK bir sayÄ± dene";
      } else {
        sonuc.innerText = "ğŸ“‰ Daha KÃœÃ‡ÃœK bir sayÄ± dene";
      }
    }

    function skoruPaylas() {
      let tarih = new Date().toLocaleDateString("tr-TR");
      let mesaj = "Ben " + tarih + " tarihinde " + tur + " tur oynadÄ±m.";

      if (navigator.share) {
        navigator.share({
          title: "SayÄ± Tahmin Oyunu",
          text: mesaj
        });
      } else {
        navigator.clipboard.writeText(mesaj);
        alert("PaylaÅŸÄ±m metni kopyalandÄ±:\n\n" + mesaj);
      }
    }

    function yenidenBasla() {
      oyunuBaslat();
    }

    function tamEkran() {
      let alan = document.getElementById("oyunAlani");
      if (!document.fullscreenElement) {
        alan.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function menuToggle() {
      document.getElementById("toggleMenu").classList.toggle("menu-acik");
    }
  </script>

</body>
</html>
